<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grayFade48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="40%" stop-color="#66BB6A"/>
      <stop offset="60%" stop-color="#90A4AE"/>
      <stop offset="100%" stop-color="#37474F"/>
    </linearGradient>
    <filter id="innerShadow48" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="blur"/>
      <feOffset dx="0" dy="1" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>
  <!-- Outer ring -->
  <circle cx="24" cy="24" r="22" fill="url(#grayFade48)" filter="url(#innerShadow48)"/>
  <!-- Inner dark circle (pupil area) -->
  <circle cx="24" cy="24" r="10" fill="#1a1a1a"/>
  <!-- Highlight/reflection -->
  <circle cx="24" cy="24" r="4" fill="#455A64"/>
  <circle cx="22" cy="22" r="2" fill="#E0E0E0" opacity="0.9"/>
</svg>