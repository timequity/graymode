<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <span class="logo-icon">â—</span>
        <h1>GrayMode</h1>
      </div>
      <label class="toggle">
        <input type="checkbox" id="enabled">
        <span class="slider"></span>
      </label>
    </header>

    <div class="status-bar" id="status-bar">
      <span class="status-dot"></span>
      <span class="status-text" id="status-text">Checking...</span>
    </div>

    <section class="presets">
      <h2>Categories</h2>
      <div class="preset-grid">
        <label class="preset-card"><input type="checkbox" data-preset="social"><span class="preset-icon">ğŸ“±</span><span class="preset-name">Social</span></label>
        <label class="preset-card"><input type="checkbox" data-preset="video"><span class="preset-icon">ğŸ¬</span><span class="preset-name">Video</span></label>
        <label class="preset-card"><input type="checkbox" data-preset="news"><span class="preset-icon">ğŸ“°</span><span class="preset-name">News</span></label>
        <label class="preset-card"><input type="checkbox" data-preset="messengers"><span class="preset-icon">ğŸ’¬</span><span class="preset-name">Chat</span></label>
      </div>
    </section>

    <section class="intensity">
      <h2>Intensity: <span id="intensity-value">100</span>%</h2>
      <input type="range" id="intensity" min="50" max="100" value="100">
    </section>

    <section class="blacklist">
      <h2>Custom Sites <span class="count" id="blacklist-count">(0/5)</span></h2>
      <div id="blacklist-items"></div>
      <button class="add-current" id="add-current" style="display: none;">
        <span>+ Add current site</span>
        <span class="current-site-name" id="current-site-name"></span>
      </button>
      <div class="add-site">
        <input type="text" id="new-site" placeholder="example.com">
        <button id="add-site">+</button>
      </div>
    </section>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
