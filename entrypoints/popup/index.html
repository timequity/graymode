<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>GrayMode</h1>
      <label class="toggle">
        <input type="checkbox" id="enabled">
        <span class="slider"></span>
      </label>
    </header>

    <section class="presets">
      <h2>Categories</h2>
      <label><input type="checkbox" data-preset="social"> Social Media</label>
      <label><input type="checkbox" data-preset="video"> Video</label>
      <label><input type="checkbox" data-preset="news"> News & Forums</label>
      <label><input type="checkbox" data-preset="messengers"> Messengers</label>
    </section>

    <section class="intensity">
      <h2>Intensity: <span id="intensity-value">100</span>%</h2>
      <input type="range" id="intensity" min="50" max="100" value="100">
    </section>

    <section class="blacklist">
      <h2>Custom Sites <span class="count" id="blacklist-count">(0/5)</span></h2>
      <div id="blacklist-items"></div>
      <div class="add-site">
        <input type="text" id="new-site" placeholder="example.com">
        <button id="add-site">+</button>
      </div>
    </section>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
